<!DOCTYPE html>
<head>
    <title>Photo Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/photo-frame/styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="outer-frame">
            <div class="inner-frame">
                <div class="frame-grid">

                    <button id="ap-1" class="item" popovertarget="pop-1">
                        <img src="images/wat-arun-temple.jpg"
                            alt="A large white pyramidal Buddhist temple, Wat Arun, in Bangkok."
                            title="Wat Arun temple in Bangkok.">
                    </button>
                    <img popover id="pop-1" src="images/wat-arun-temple.jpg" alt="">

                    <button id="ap-2" class="item" popovertarget="pop-2">
                        <img src="images/me.jpg"
                            alt="A strapping young chap taking a selfie in a bright blue T shirt."
                            title="Yes, that's me.">
                    </button>
                    <img popover id="pop-2" src="images/me.jpg">

                    <button id="ap-3" class="item" popovertarget="pop-3">
                        <img src="images/county-window.jpg"
                            alt="A shaded view of parked cars with sunlit trees towering overhead outside a window at County College, Lancaster University."
                            title="A view from my County College window in Lancaster University.">
                    </button>
                    <img popover id="pop-3" src="images/county-window.jpg" alt="">

                    <button id="ap-4" class="item" popovertarget="pop-4">
                        <img src="images/peak-district-friend.jpg"
                            alt="Another strapping young chap leaning on a trig point in the Peak District."
                            title="My friend Luke at a trig point in the Peak District.">
                    </button>
                    <img popover id="pop-4" src="images/peak-district-friend.jpg" alt="">

                    <button id="ap-5" class="item" popovertarget="pop-5">
                        <img src="images/dragons-crest.jpg"
                            alt="Another photo of myself sat with my legs teetering over the edge of a cliff, backed by a landscape of asian karst hills."
                            title="Me, at Dragon's Crest in Krabi, Thailand.">
                    </button>
                    <img popover id="pop-5" src="images/dragons-crest.jpg" alt="">

                    <button id="ap-6" class="item" popovertarget="pop-6">
                        <img src="images/lancaster-oak.jpg"
                            alt="A Summery scene of friends on a green field with a huge green oak."
                            title="Some Lancaster flat-mates having a summer get together.">
                    </button>
                    <img popover id="pop-6" src="images/lancaster-oak.jpg" alt="">

                    <button id="ap-7" class="item" popovertarget="pop-7">
                        <img src="images/manchester-rain.jpg"
                            alt="A misty, rainy shot of the street in front of the Manchester art museum as a bright yellow Mancunian metro rolls by it."
                            title="A typical gloomy day in my hometown of Manchester.">
                    </button>
                    <img popover id="pop-7" src="images/manchester-rain.jpg" alt="">

                    <button id="ap-8" class="item" popovertarget="pop-8">
                        <img src="images/brummie-clouds.jpg"
                            alt="Distant fully large white clouds looming over Birmingham University."
                            title="I thought this one was pretty.">
                    </button>
                    <img popover id="pop-8" src="images/brummie-clouds.jpg" alt="">

                    <button id="ap-9" class="item" popovertarget="pop-9">
                        <img src="images/climbing-insect.jpg"
                            alt="A closeup of a small orange insect on a large-looking blade of grass."
                            title="The saturation on these things wasn't intentional btw.">
                    </button>
                    <img popover id="pop-9" src="images/climbing-insect.jpg" alt="">

                    <button id="ap-10" class="item" popovertarget="pop-10">
                        <img src="images/coots.jpg"
                            alt="European coots paddling across a lillypad-covered a lake."
                            title="Our not so friendly neighbourhood coots by the Lancaster sports building.">
                    </button>
                    <img popover id="pop-10" src="images/coots.jpg" alt="">

                    <button id="ap-11" class="item" popovertarget="pop-11">
                        <img src="images/cirrus-clouds.jpg"
                            alt="A beautiful sky at Lancaster University."
                            title="I liked the structure of this photo a lot.">
                    </button>
                    <img popover id="pop-11" src="images/cirrus-clouds.jpg" alt="">

                    <button id="ap-12" class="item" popovertarget="pop-12">
                        <img src="images/sapa-valley.jpg"
                            alt="Northern Vietnam's valleys of clouds in Sapa."
                            title="The clouds here were beautiful.">
                    </button>
                    <img popover id="pop-12" src="images/sapa-valley.jpg" alt="">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
