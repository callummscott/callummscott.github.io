<body>
    <div class="page">
        <!-- Trying to add a blur to the wrapper below applies it to to all contents -->
         <div class="main">
            <div class="blank-hero">
                <!-- We have to only apply blur to an inner element -->
                <div class="hero-bg-wrapper">
                    <div class="hero-bg-blurred"></div>
                </div>
                <!-- Need a wrapper for non-bg content because flex-center/align won't work properly -->
                 <div class="hero-inner">
                    <div class="hero-contents">
                        <div class="hero-backboard ftg">
                            <h2 class="hero-subtitle">Welcome to</h2>
                            <h1 class="hero-title">Callum's Recipes.</h1>
                        </div>
                        <form action="" class="form-search">
                            <input type="search" name="search" class="form-search-text caveat" id="recipe-search">
                            <input type="submit" value="search" class="form-submit caveat">
                        </form>
                    </div>
                 </div>
                 
            </div>
        
            <!-- Divider -->
            <div class="divider-anchor">
                <svg id="worktop" xmlns="http://www.w3.org/2000/svg" overflow="visible" class="divider-decoration">

                <img id="carrot"  src="/recipes-page/public/images/decoration/carrot.svg" alt="cartoon carrot"       class="divider-decoration">

                <img id="tomato"  src="/recipes/page/public/images/decoration/tomato.svg" alt="cartoon tomato"       class="divider-decoration">
            </div>

                    <rect width="100%" height="5vh"  x="0" y="0" fill="red"/>
                    <rect width="100%" height="5svh" x="0" y="0" fill="red"/> <!-- border-radius = 1svh-->
                </svg>
                
                <div class="drawers-container">

                                </svg>
